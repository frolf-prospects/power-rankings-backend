# Render deployment configuration
services:
  - type: web
    name: power-rankings-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: ENVIRONMENT
        value: production
